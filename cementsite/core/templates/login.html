{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
<h1>Log in</h1>
<form method="post" class="card" style="max-width:420px;">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Log in</button>
</form>
<p class="muted">No account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
