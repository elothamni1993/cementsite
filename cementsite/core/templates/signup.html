{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}
<section class="container" style="max-width:400px;margin:2rem auto;">
  <h1 style="text-align:center;">Create Account</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" style="width:100%;margin-top:1rem;">Sign Up</button>
  </form>
  <p class="muted" style="text-align:center;margin-top:1rem;">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</section>
{% endblock %}
